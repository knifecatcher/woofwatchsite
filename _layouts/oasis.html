<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.6.0/tiny-slider.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ site.url }}/{{ page.css }}.css">
</head>

<body>
  {{content}}

<!-- Vendor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.6.0/min/tiny-slider.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.js"></script>

<!-- Lightbox init -->
<script>
  if (window.lightbox && lightbox.option) {
    lightbox.option({
      disableScrolling: true,
      showImageNumberLabel: false,
      resizeDuration: 200,    // default is 700ms — lower = faster
      fadeDuration: 200       // default is 500ms — controls overlay/image fade
    });
  }
</script>

<!-- Site JS -->
<!-- <script type="text/javascript" src="stats.js"></script> -->
<script src="./oasis.js"></script>

</body>

</html>
