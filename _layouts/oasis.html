<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {% assign social_image = site.social-image | default: "images/social-card.jpg" %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/{{ social_image }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/{{ social_image }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ site.url }}/{{ page.css }}.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ site.url }}/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="{{ site.url }}/images/favicon.png">
</head>

<body>
  {{content}}

<!-- Site JS -->
<!-- <script type="text/javascript" src="stats.js"></script> -->
<script src="./oasis.js"></script>

</body>

</html>
